<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::content}, ~{::title})}">
<head>
    <title th:text="${appointment.id != null} ? 'Edit Appointment' : 'Schedule Appointment'">Schedule Appointment</title>
</head>
<body>
    <div th:fragment="content">
        <h2 th:text="${appointment.id != null} ? 'Edit Appointment' : 'Schedule Appointment'">Schedule Appointment</h2>
        
        <div class="card">
            <div class="card-body">
                <form th:action="${appointment.id != null} ? @{/appointments/{id}(id=${appointment.id})} : @{/appointments}" 
                      th:object="${appointment}" method="post">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Patient</label>
                            <select class="form-select" th:field="*{patient.id}" required>
                                <option value="">Select Patient</option>
                                <option th:each="patient : ${patients}" 
                                        th:value="${patient.id}" 
                                        th:text="${patient.user.firstName + ' ' + patient.user.lastName}"
                                        th:selected="${appointment.patient != null && appointment.patient.id == patient.id}">
                                </option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Doctor</label>
                            <select class="form-select" th:field="*{doctor.id}" required>
                                <option value="">Select Doctor</option>
                                <option th:each="doctor : ${doctors}" 
                                        th:value="${doctor.id}" 
                                        th:text="${doctor.user.firstName + ' ' + doctor.user.lastName + ' - ' + (doctor.specialization ?: 'General')}"
                                        th:selected="${appointment.doctor != null && appointment.doctor.id == doctor.id}">
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Date</label>
                            <input type="date" class="form-control" th:field="*{appointmentDate}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Time</label>
                            <input type="time" class="form-control" th:field="*{appointmentTime}" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Status</label>
                        <select class="form-select" th:field="*{status}">
                            <option value="SCHEDULED">Scheduled</option>
                            <option value="CONFIRMED">Confirmed</option>
                            <option value="COMPLETED">Completed</option>
                            <option value="CANCELLED">Cancelled</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Reason</label>
                        <textarea class="form-control" th:field="*{reason}" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Notes</label>
                        <textarea class="form-control" th:field="*{notes}" rows="3"></textarea>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-warning">Save</button>
                        <a href="/appointments" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

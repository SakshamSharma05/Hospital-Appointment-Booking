<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::content}, ~{::title})}">
<head>
    <title th:text="${record.id != null} ? 'Edit Medical Record' : 'Add Medical Record'">Add Medical Record</title>
</head>
<body>
    <div th:fragment="content">
        <h2 th:text="${record.id != null} ? 'Edit Medical Record' : 'Add Medical Record'">Add Medical Record</h2>
        
        <div class="card">
            <div class="card-body">
                <form th:action="${record.id != null} ? @{/medical-records/{id}(id=${record.id})} : @{/medical-records}" 
                      th:object="${record}" method="post">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Patient</label>
                            <select class="form-select" th:field="*{patient.id}" required>
                                <option value="">Select Patient</option>
                                <option th:each="patient : ${patients}" 
                                        th:value="${patient.id}" 
                                        th:text="${patient.user.firstName + ' ' + patient.user.lastName}"
                                        th:selected="${record.patient != null && record.patient.id == patient.id}">
                                </option>
                            </select>
                            <div class="form-text">
                                <span th:if="${#lists.isEmpty(patients)}">
                                    No patients available yet.
                                    <a href="/patients/new" target="_blank">Create a patient</a>.
                                </span>
                                <span th:if="${!#lists.isEmpty(patients)}">
                                    Can't find the patient?
                                    <a href="/patients/new" target="_blank">Create a new patient</a>.
                                </span>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Doctor</label>
                            <select class="form-select" th:field="*{doctor.id}" required>
                                <option value="">Select Doctor</option>
                                <option th:each="doctor : ${doctors}" 
                                        th:value="${doctor.id}" 
                                        th:text="${doctor.user.firstName + ' ' + doctor.user.lastName}"
                                        th:selected="${record.doctor != null && record.doctor.id == doctor.id}">
                                </option>
                            </select>
                            <div class="form-text">
                                <span th:if="${#lists.isEmpty(doctors)}">
                                    No doctors available yet.
                                    <a href="/doctors/new" target="_blank">Create a doctor</a>.
                                </span>
                                <span th:if="${!#lists.isEmpty(doctors)}">
                                    Can't find the doctor?
                                    <a href="/doctors/new" target="_blank">Create a new doctor</a>.
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Diagnosis</label>
                        <textarea class="form-control" th:field="*{diagnosis}" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Symptoms</label>
                        <textarea class="form-control" th:field="*{symptoms}" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Treatment</label>
                        <textarea class="form-control" th:field="*{treatment}" rows="4"></textarea>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <a href="/medical-records" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

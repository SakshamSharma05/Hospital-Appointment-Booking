<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::content}, ~{::title})}">
<head>
    <title>Medical Records</title>
</head>
<body>
    <div th:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-file-medical"></i> Medical Records</h2>
            <a href="/medical-records/new" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Add Record
            </a>
        </div>

        <div class="card">
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Patient</th>
                            <th>Doctor</th>
                            <th>Date</th>
                            <th>Diagnosis</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="record : ${records}">
                            <td th:text="${record.id}"></td>
                            <td th:text="${record.patient.user.firstName + ' ' + record.patient.user.lastName}"></td>
                            <td th:text="${record.doctor.user.firstName + ' ' + record.doctor.user.lastName}"></td>
                            <td th:text="${#temporals.format(record.recordDate, 'yyyy-MM-dd HH:mm')}"></td>
                            <td th:text="${record.diagnosis}"></td>
                            <td>
                                <a th:href="@{/medical-records/{id}/edit(id=${record.id})}" class="btn btn-sm btn-warning">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <form th:action="@{/medical-records/{id}/delete(id=${record.id})}" method="post" style="display:inline;" onsubmit="return confirm('Are you sure?')">
                                    <button type="submit" class="btn btn-sm btn-danger">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </form>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(records)}">
                            <td colspan="6" class="text-center">No medical records found</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>

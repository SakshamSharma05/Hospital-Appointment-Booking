<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::content}, ~{::title})}">
<head>
    <title>Doctors</title>
</head>
<body>
    <div th:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-person-badge"></i> Doctors</h2>
            <a href="/doctors/new" class="btn btn-success">
                <i class="bi bi-plus-circle"></i> Add Doctor
            </a>
        </div>

        <div class="card">
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Specialization</th>
                            <th>Department</th>
                            <th>License Number</th>
                            <th>Consultation Fee</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="doctor : ${doctors}">
                            <td th:text="${doctor.id}"></td>
                            <td th:text="${doctor.user.firstName + ' ' + doctor.user.lastName}"></td>
                            <td th:text="${doctor.specialization ?: 'N/A'}"></td>
                            <td th:text="${doctor.department?.name ?: 'N/A'}"></td>
                            <td th:text="${doctor.licenseNumber ?: 'N/A'}"></td>
                            <td th:text="${doctor.consultationFee != null ? '$' + doctor.consultationFee : 'N/A'}"></td>
                            <td>
                                <a th:href="@{/doctors/{id}/edit(id=${doctor.id})}" class="btn btn-sm btn-warning">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <form th:action="@{/doctors/{id}/delete(id=${doctor.id})}" method="post" style="display:inline;" onsubmit="return confirm('Are you sure?')">
                                    <button type="submit" class="btn btn-sm btn-danger">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </form>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(doctors)}">
                            <td colspan="7" class="text-center">No doctors found</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::content}, ~{::title})}">
<head>
    <title>Invoices</title>
</head>
<body>
    <div th:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-receipt"></i> Invoices</h2>
            <a href="/invoices/new" class="btn btn-info">
                <i class="bi bi-plus-circle"></i> Create Invoice
            </a>
        </div>

        <div class="card">
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>Invoice #</th>
                            <th>Patient</th>
                            <th>Total Amount</th>
                            <th>Paid Amount</th>
                            <th>Status</th>
                            <th>Issued Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="invoice : ${invoices}">
                            <td th:text="${invoice.invoiceNumber}"></td>
                            <td th:text="${invoice.patient.user.firstName + ' ' + invoice.patient.user.lastName}"></td>
                            <td th:text="${'$' + invoice.totalAmount}"></td>
                            <td th:text="${'$' + invoice.paidAmount}"></td>
                            <td>
                                <span class="badge" 
                                      th:classappend="${invoice.status == 'PAID'} ? 'bg-success' : 
                                                      (${invoice.status == 'PENDING'} ? 'bg-warning' : 'bg-danger')"
                                      th:text="${invoice.status}">
                                </span>
                            </td>
                            <td th:text="${#temporals.format(invoice.issuedDate, 'yyyy-MM-dd')}"></td>
                            <td>
                                <a th:href="@{/invoices/{id}/edit(id=${invoice.id})}" class="btn btn-sm btn-warning">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <form th:action="@{/invoices/{id}/delete(id=${invoice.id})}" method="post" style="display:inline;" onsubmit="return confirm('Are you sure?')">
                                    <button type="submit" class="btn btn-sm btn-danger">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </form>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(invoices)}">
                            <td colspan="7" class="text-center">No invoices found</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>

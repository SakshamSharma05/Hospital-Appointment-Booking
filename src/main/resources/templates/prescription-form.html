<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::content}, ~{::title})}">
<head>
    <title th:text="${prescription.id != null} ? 'Edit Prescription' : 'Add Prescription'">Add Prescription</title>
</head>
<body>
    <div th:fragment="content">
        <h2 th:text="${prescription.id != null} ? 'Edit Prescription' : 'Add Prescription'">Add Prescription</h2>
        
        <div class="card">
            <div class="card-body">
                <form th:action="${prescription.id != null} ? @{/prescriptions/{id}(id=${prescription.id})} : @{/prescriptions}" 
                      th:object="${prescription}" method="post">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Patient</label>
                            <select class="form-select" th:field="*{patient.id}" required>
                                <option value="">Select Patient</option>
                                <option th:each="patient : ${patients}" 
                                        th:value="${patient.id}" 
                                        th:text="${patient.user.firstName + ' ' + patient.user.lastName}"
                                        th:selected="${prescription.patient != null && prescription.patient.id == patient.id}">
                                </option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Doctor</label>
                            <select class="form-select" th:field="*{doctor.id}" required>
                                <option value="">Select Doctor</option>
                                <option th:each="doctor : ${doctors}" 
                                        th:value="${doctor.id}" 
                                        th:text="${doctor.user.firstName + ' ' + doctor.user.lastName}"
                                        th:selected="${prescription.doctor != null && prescription.doctor.id == doctor.id}">
                                </option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Notes</label>
                        <textarea class="form-control" th:field="*{notes}" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Medications</label>
                        <div th:each="item, iterStat : ${prescription.items}" class="border p-3 mb-2">
                            <div class="row">
                                <div class="col-md-4 mb-2">
                                    <label class="form-label">Medication Name</label>
                                    <input type="text" class="form-control" th:field="*{items[__${iterStat.index}__].medicationName}" required>
                                </div>
                                <div class="col-md-2 mb-2">
                                    <label class="form-label">Dosage</label>
                                    <input type="text" class="form-control" th:field="*{items[__${iterStat.index}__].dosage}">
                                </div>
                                <div class="col-md-2 mb-2">
                                    <label class="form-label">Frequency</label>
                                    <input type="text" class="form-control" th:field="*{items[__${iterStat.index}__].frequency}">
                                </div>
                                <div class="col-md-2 mb-2">
                                    <label class="form-label">Duration</label>
                                    <input type="text" class="form-control" th:field="*{items[__${iterStat.index}__].duration}">
                                </div>
                            </div>
                            <div class="mb-2">
                                <label class="form-label">Instructions</label>
                                <textarea class="form-control" th:field="*{items[__${iterStat.index}__].instructions}" rows="2"></textarea>
                            </div>
                        </div>
                        <button type="button" class="btn btn-sm btn-secondary" onclick="addMedication()">Add Medication</button>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <a href="/prescriptions" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        function addMedication() {
            // This would need JavaScript to dynamically add medication fields
            alert('Add medication functionality - implement with JavaScript if needed');
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::content}, ~{::title})}">
<head>
    <title th:text="${user.id != null} ? 'Edit User' : 'Add User'">Add User</title>
</head>
<body>
<div th:fragment="content">
    <h2 th:text="${user.id != null} ? 'Edit User' : 'Add User'">Add User</h2>

    <div class="card">
        <div class="card-body">
            <form th:action="${user.id != null} ? @{/users/{id}(id=${user.id})} : @{/users}"
                  th:object="${user}" method="post">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" th:field="*{username}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" th:field="*{email}" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-control" th:field="*{firstName}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Last Name</label>
                        <input type="text" class="form-control" th:field="*{lastName}" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Phone</label>
                        <input type="text" class="form-control" th:field="*{phone}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" th:field="*{password}" th:attr="required=${user.id == null}">
                        <small class="text-muted" th:if="${user.id != null}">Leave blank to keep existing password</small>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Roles</label>
                    <div>
                        <div class="form-check form-check-inline" th:each="role : ${roles}">
                            <input class="form-check-input" type="checkbox" name="roles"
                                   th:value="${role.name}"
                                   th:checked="${user.roles != null and user.roles.contains(role)}">
                            <label class="form-check-label" th:text="${role.name}">ADMIN</label>
                        </div>
                    </div>
                </div>

                <div class="form-check mb-3">
                    <input class="form-check-input" type="checkbox" th:field="*{enabled}" id="enabledCheckbox">
                    <label class="form-check-label" for="enabledCheckbox">Enabled</label>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a href="/users" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>

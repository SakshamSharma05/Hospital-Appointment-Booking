<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::content}, ~{::title})}">
<head>
    <title>Prescriptions</title>
</head>
<body>
    <div th:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-prescription"></i> Prescriptions</h2>
            <a href="/prescriptions/new" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Add Prescription
            </a>
        </div>

        <div class="card">
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Patient</th>
                            <th>Doctor</th>
                            <th>Date</th>
                            <th>Medications</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="prescription : ${prescriptions}">
                            <td th:text="${prescription.id}"></td>
                            <td th:text="${prescription.patient.user.firstName + ' ' + prescription.patient.user.lastName}"></td>
                            <td th:text="${prescription.doctor.user.firstName + ' ' + prescription.doctor.user.lastName}"></td>
                            <td th:text="${#temporals.format(prescription.prescriptionDate, 'yyyy-MM-dd')}"></td>
                            <td>
                                <span th:each="item, iterStat : ${prescription.items}" 
                                      th:text="${item.medicationName} + (${iterStat.last} ? '' : ', ')">
                                </span>
                            </td>
                            <td>
                                <a th:href="@{/prescriptions/{id}/edit(id=${prescription.id})}" class="btn btn-sm btn-warning">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <form th:action="@{/prescriptions/{id}/delete(id=${prescription.id})}" method="post" style="display:inline;" onsubmit="return confirm('Are you sure?')">
                                    <button type="submit" class="btn btn-sm btn-danger">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </form>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(prescriptions)}">
                            <td colspan="6" class="text-center">No prescriptions found</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>

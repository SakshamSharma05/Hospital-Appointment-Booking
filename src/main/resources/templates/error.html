<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 text-center">
                <i class="bi bi-exclamation-triangle text-danger" style="font-size: 5rem;"></i>
                <h1 class="mt-4">Oops! Something went wrong</h1>
                <p class="text-muted" th:text="${message ?: 'An error occurred'}"></p>
                <a href="/dashboard" class="btn btn-primary mt-3">Go to Dashboard</a>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::content}, ~{::title})}">
<head>
    <title>Appointments</title>
</head>
<body>
    <div th:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-calendar-check"></i> Appointments</h2>
            <a href="/appointments/new" class="btn btn-warning">
                <i class="bi bi-plus-circle"></i> Schedule Appointment
            </a>
        </div>

        <div class="card">
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Patient</th>
                            <th>Doctor</th>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Status</th>
                            <th>Reason</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="appointment : ${appointments}">
                            <td th:text="${appointment.id}"></td>
                            <td th:text="${appointment.patient.user.firstName + ' ' + appointment.patient.user.lastName}"></td>
                            <td th:text="${appointment.doctor.user.firstName + ' ' + appointment.doctor.user.lastName}"></td>
                            <td th:text="${#temporals.format(appointment.appointmentDate, 'yyyy-MM-dd')}"></td>
                            <td th:text="${#temporals.format(appointment.appointmentTime, 'HH:mm')}"></td>
                            <td>
                                <span class="badge" 
                                      th:classappend="${appointment.status == 'SCHEDULED'} ? 'bg-warning' : 
                                                      (${appointment.status == 'CONFIRMED'} ? 'bg-info' : 
                                                      (${appointment.status == 'COMPLETED'} ? 'bg-success' : 'bg-danger'))"
                                      th:text="${appointment.status}">
                                </span>
                            </td>
                            <td th:text="${appointment.reason ?: 'N/A'}"></td>
                            <td>
                                <a th:href="@{/appointments/{id}/edit(id=${appointment.id})}" class="btn btn-sm btn-warning">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <form th:action="@{/appointments/{id}/delete(id=${appointment.id})}" method="post" style="display:inline;" onsubmit="return confirm('Are you sure?')">
                                    <button type="submit" class="btn btn-sm btn-danger">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </form>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(appointments)}">
                            <td colspan="8" class="text-center">No appointments found</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>

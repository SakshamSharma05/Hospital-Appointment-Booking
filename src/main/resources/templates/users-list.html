<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::content}, ~{::title})}">
<head>
    <title>Users</title>
</head>
<body>
<div th:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2><i class="bi bi-people"></i> Users</h2>
        <a href="/users/new" class="btn btn-primary">
            <i class="bi bi-plus-circle"></i> Add User
        </a>
    </div>

    <div class="card">
        <div class="card-body">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Roles</th>
                    <th>Enabled</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.fullName}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.phone}"></td>
                    <td>
                        <span th:each="role : ${user.roles}" class="badge bg-secondary me-1" th:text="${role.name}"></span>
                    </td>
                    <td>
                        <span th:text="${user.enabled} ? 'Yes' : 'No'"></span>
                    </td>
                    <td>
                        <a th:href="@{/users/{id}/edit(id=${user.id})}" class="btn btn-sm btn-warning">
                            <i class="bi bi-pencil"></i>
                        </a>
                        <form th:action="@{/users/{id}/delete(id=${user.id})}" method="post" style="display:inline;" onsubmit="return confirm('Are you sure?')">
                            <button type="submit" class="btn btn-sm btn-danger">
                                <i class="bi bi-trash"></i>
                            </button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(users)}">
                    <td colspan="8" class="text-center">No users found</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>

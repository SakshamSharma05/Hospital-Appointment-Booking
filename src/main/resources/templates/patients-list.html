<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::content}, ~{::title})}">
<head>
    <title>Patients</title>
</head>
<body>
    <div th:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-people"></i> Patients</h2>
            <a href="/patients/new" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Add Patient
            </a>
        </div>

        <div class="card">
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Date of Birth</th>
                            <th>Gender</th>
                            <th>Phone</th>
                            <th>Blood Group</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="patient : ${patients}">
                            <td th:text="${patient.id}"></td>
                            <td th:text="${patient.user.firstName + ' ' + patient.user.lastName}"></td>
                            <td th:text="${#temporals.format(patient.dateOfBirth, 'yyyy-MM-dd')}"></td>
                            <td th:text="${patient.gender}"></td>
                            <td th:text="${patient.user.phone}"></td>
                            <td th:text="${patient.bloodGroup ?: 'N/A'}"></td>
                            <td>
                                <a th:href="@{/patients/{id}/edit(id=${patient.id})}" class="btn btn-sm btn-warning">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <form th:action="@{/patients/{id}/delete(id=${patient.id})}" method="post" style="display:inline;" onsubmit="return confirm('Are you sure?')">
                                    <button type="submit" class="btn btn-sm btn-danger">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </form>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(patients)}">
                            <td colspan="7" class="text-center">No patients found</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>

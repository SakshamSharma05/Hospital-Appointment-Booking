<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::content}, ~{::title})}">
<head>
    <title th:text="${doctor.id != null} ? 'Edit Doctor' : 'Add Doctor'">Add Doctor</title>
</head>
<body>
    <div th:fragment="content">
        <h2 th:text="${doctor.id != null} ? 'Edit Doctor' : 'Add Doctor'">Add Doctor</h2>
        
        <div class="card">
            <div class="card-body">
                <form th:action="${doctor.id != null} ? @{/doctors/{id}(id=${doctor.id})} : @{/doctors}" 
                      th:object="${doctor}" method="post">
                    <div th:if="${doctor.id == null}" class="mb-3">
                        <label class="form-label">User</label>
                        <select class="form-select" name="userId" required>
                            <option value="">Select User</option>
                            <option th:each="user : ${users}" 
                                    th:value="${user.id}" 
                                    th:text="${user.firstName + ' ' + user.lastName + ' (' + user.email + ')'}">
                            </option>
                        </select>
                        <div class="form-text">
                            <span th:if="${#lists.isEmpty(users)}">
                                No users available yet.
                                <a href="/users/new" target="_blank">Create a user</a>.
                            </span>
                            <span th:if="${!#lists.isEmpty(users)}">
                                Can't find the user?
                                <a href="/users/new" target="_blank">Create a new user</a>.
                            </span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Specialization</label>
                            <input type="text" class="form-control" th:field="*{specialization}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">License Number</label>
                            <input type="text" class="form-control" th:field="*{licenseNumber}">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Department</label>
                            <select class="form-select" th:field="*{department.id}">
                                <option value="">Select Department</option>
                                <option th:each="dept : ${departments}" 
                                        th:value="${dept.id}" 
                                        th:text="${dept.name}"
                                        th:selected="${doctor.department != null && doctor.department.id == dept.id}">
                                </option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Years of Experience</label>
                            <input type="number" class="form-control" th:field="*{yearsOfExperience}">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Consultation Fee</label>
                            <input type="number" step="0.01" class="form-control" th:field="*{consultationFee}">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Bio</label>
                        <textarea class="form-control" th:field="*{bio}" rows="4"></textarea>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-success">Save</button>
                        <a href="/doctors" class="btn btn-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::content}, ~{::title})}">
<head>
    <title>Departments</title>
</head>
<body>
    <div th:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-building"></i> Departments</h2>
            <a href="/departments/new" class="btn btn-primary">
                <i class="bi bi-plus-circle"></i> Add Department
            </a>
        </div>

        <div class="card">
            <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Head Doctor</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="department : ${departments}">
                            <td th:text="${department.id}"></td>
                            <td th:text="${department.name}"></td>
                            <td th:text="${department.description ?: 'N/A'}"></td>
                            <td th:text="${department.headDoctor != null ? (department.headDoctor.user.firstName + ' ' + department.headDoctor.user.lastName) : 'N/A'}"></td>
                            <td>
                                <a th:href="@{/departments/{id}/edit(id=${department.id})}" class="btn btn-sm btn-warning">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <form th:action="@{/departments/{id}/delete(id=${department.id})}" method="post" style="display:inline;" onsubmit="return confirm('Are you sure?')">
                                    <button type="submit" class="btn btn-sm btn-danger">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </form>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(departments)}">
                            <td colspan="5" class="text-center">No departments found</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
